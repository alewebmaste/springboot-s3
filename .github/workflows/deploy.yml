name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/springboot-s3 || exit 1
            git pull || exit 1
            ./mvnw clean package || exit 1
            docker build -t spring-storage . || exit 1
            docker stop spring-app || true
            docker rm spring-app || true
            docker run -d -p 8080:8080 --name spring-app spring-storage || exit 1
